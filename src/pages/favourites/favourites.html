<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favourite Quotes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list mode="ios">
    <ion-item *ngFor="let q of quotes" (click)="onViewQuote(q)">
      <h2>{{q.person}}</h2>
      <p>{{q.text}}</p>
    </ion-item>
  </ion-list>
</ion-content>
