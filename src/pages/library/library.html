<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 text-center>Select your favorite Quote</h3>
   <ion-list mode="ios">
    <button detail-push (click)="test" *ngFor="let quoteGroup of quoteCollection" [navPush]="quotesPage" [navParams]="quoteGroup" ion-item >
      <ion-icon name="{{quoteGroup.icon}}" item-left></ion-icon>
      <h2>{{quoteGroup.category | uppercase}}</h2>
      <p>{{quoteGroup.quotes.length}} Quotes</p>
    </button>
  </ion-list>
</ion-content>
